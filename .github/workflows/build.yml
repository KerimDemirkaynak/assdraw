name: ASSDraw3 Build (Meson)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows MSVC Release
            os: windows-latest
            buildtype: release
          - name: Ubuntu Release
            os: ubuntu-latest
            buildtype: release

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Meson
        run: |
          pip install meson ninja

      # ----------------------------------------------------------------
      # WINDOWS HAZIRLIKLARI
      # ----------------------------------------------------------------
      - name: Setup MSVC (Windows)
        if: matrix.config.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Dependencies (Windows)
        if: matrix.config.os == 'windows-latest'
        run: |
          choco install innosetup
          # wxWidgets ve AGG'yi vcpkg ile kurmak Meson için de en kolayıdır
          # Ancak Aegisub manuel kurulum yapıyor. Biz vcpkg kullanalım:
          vcpkg install wxwidgets agg --triplet x64-windows

      # ----------------------------------------------------------------
      # LINUX HAZIRLIKLARI
      # ----------------------------------------------------------------
      - name: Install Dependencies (Linux)
        if: startsWith(matrix.config.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libagg-dev libwxgtk3.0-gtk3-dev

      # ----------------------------------------------------------------
      # DERLEME VE PAKETLEME
      # ----------------------------------------------------------------
      - name: Configure Meson
        # Windows'ta vcpkg toolchain dosyasını göstermemiz gerekebilir
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            meson setup build --buildtype=${{ matrix.config.buildtype }} --backend=ninja -Dcmake_prefix_path="C:/vcpkg/installed/x64-windows"
          else
            meson setup build --buildtype=${{ matrix.config.buildtype }}
          fi
        shell: bash

      - name: Build
        run: meson compile -C build

      # ----------------------------------------------------------------
      # WINDOWS INSTALLER (INNO SETUP)
      # ----------------------------------------------------------------
      - name: Generate Windows Installer
        if: matrix.config.os == 'windows-latest'
        run: |
          # build klasöründeki exe'yi Inno Setup scriptine uygun yere kopyala veya scripti güncelle
          # Basitlik için doğrudan ISCC çağırıyoruz, scriptin build/ASSDraw3.exe'yi bulması lazım.
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      # ----------------------------------------------------------------
      # ARTIFACT UPLOAD
      # ----------------------------------------------------------------
      - name: Upload Installer (Windows)
        if: matrix.config.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ASSDraw3-Setup-Windows
          path: Output/ASSDraw3_Setup.exe

      - name: Upload Binary (Linux)
        if: startsWith(matrix.config.os, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: ASSDraw3-Linux-Binary
          path: build/ASSDraw3
