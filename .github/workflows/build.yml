name: Build Windows Only

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Setup Meson & Ninja
      run: pip install meson ninja

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Dependencies (Windows)
      shell: cmd
      run: |
        echo "Inno Setup Kuruluyor..."
        choco install innosetup
        
        echo "vcpkg.json varsa siliniyor..."
        if exist vcpkg.json del vcpkg.json

        echo "wxWidgets vcpkg ile kuruluyor..."
        cd /D C:\vcpkg
        git pull
        call bootstrap-vcpkg.bat
        REM Sadece wxwidgets kuruyoruz.
        vcpkg install wxwidgets --triplet x64-windows

    - name: Download and Extract AGG
      shell: cmd
      run: |
        echo "AGG 2.5 indiriliyor..."
        REM SourceForge direk linki ve curl kullaniyoruz
        curl -L -o agg.zip "https://downloads.sourceforge.net/project/agg/agg/2.5/agg-2.5.zip"
        
        echo "Zipten cikariliyor..."
        powershell -Command "Expand-Archive agg.zip -DestinationPath . -Force"
        
        REM Klasorun dogru ciktigini kontrol et
        if exist agg-2.5 (
           echo "AGG-2.5 klasoru bulundu."
        ) else (
           echo "HATA: agg-2.5 klasoru bulunamadi!"
           dir
           exit 1
        )

    - name: Configure Meson
      shell: cmd
      run: |
        REM vcpkg (wxwidgets) ve yerel AGG ile Meson'u yapılandır
        meson setup build --buildtype=release --backend=ninja -Dcmake_prefix_path=C:/vcpkg/installed/x64-windows

    - name: Build
      run: meson compile -C build

    - name: Prepare for Installer
      shell: cmd
      run: |
        if not exist build\Release mkdir build\Release
        copy build\ASSDraw3.exe build\Release\ASSDraw3.exe

    - name: Generate Installer
      shell: cmd
      run: |
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ASSDraw3-Windows
        path: |
          build/ASSDraw3.exe
          Output/ASSDraw3_Setup.exe
