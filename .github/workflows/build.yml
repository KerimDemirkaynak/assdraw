name: Build Windows Only

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Setup Meson & Ninja
      run: pip install meson ninja

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Dependencies (Windows)
      shell: cmd
      run: |
        echo "Inno Setup Kuruluyor..."
        choco install innosetup
        
        echo "vcpkg.json varsa siliniyor..."
        if exist vcpkg.json del vcpkg.json

        echo "wxWidgets vcpkg ile kuruluyor (Cache kullanilabilir)..."
        cd /D C:\vcpkg
        git pull
        call bootstrap-vcpkg.bat
        vcpkg install wxwidgets --triplet x64-windows

    # DÜZELTME: SourceForge yerine GitHub Mirror kullanıyoruz.
    - name: Download and Extract AGG (GitHub Mirror)
      shell: cmd
      run: |
        echo "AGG 2.5 GitHub'dan indiriliyor..."
        curl -L -o agg.zip https://github.com/blackball/agg-2.5/archive/master.zip
        
        echo "Zipten cikariliyor..."
        powershell -Command "Expand-Archive agg.zip -DestinationPath . -Force"
        
        echo "Klasor adi duzeltiliyor..."
        REM GitHub zipi 'agg-2.5-master' olarak cikarir, bunu 'agg-2.5' yapalim
        if exist agg-2.5-master (
            move agg-2.5-master agg-2.5
        ) else (
            echo "HATA: Zip icerigi beklendigi gibi degil!"
            dir
            exit 1
        )

        REM Kontrol
        if exist agg-2.5 (
           echo "AGG-2.5 klasoru basariyla hazirlandi."
        ) else (
           echo "HATA: agg-2.5 klasoru bulunamadi!"
           exit 1
        )

    - name: Configure Meson
      shell: cmd
      run: |
        meson setup build --buildtype=release --backend=ninja -Dcmake_prefix_path=C:/vcpkg/installed/x64-windows

    - name: Build
      run: meson compile -C build

    - name: Prepare for Installer
      shell: cmd
      run: |
        if not exist build\Release mkdir build\Release
        copy build\ASSDraw3.exe build\Release\ASSDraw3.exe

    - name: Generate Installer
      shell: cmd
      run: |
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ASSDraw3-Windows
        path: |
          build/ASSDraw3.exe
          Output/ASSDraw3_Setup.exe
