name: Build Windows Only

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Setup Meson & Ninja
      run: pip install meson ninja

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install Dependencies (Windows)
      shell: cmd
      run: |
        echo "Inno Setup Kuruluyor..."
        choco install innosetup
        
        echo "vcpkg.json varsa siliniyor (Klasik mod icin)..."
        if exist vcpkg.json del vcpkg.json

        echo "Kutuphaneler kuruluyor..."
        cd /D C:\vcpkg
        git pull
        call bootstrap-vcpkg.bat
        REM DUZELTME: 'agg' yerine 'unofficial-agg' kullanildi.
        vcpkg install wxwidgets unofficial-agg --triplet x64-windows

    - name: Configure Meson
      shell: cmd
      run: |
        REM vcpkg kutuphanelerini Meson'a tanitiyoruz
        meson setup build --buildtype=release --backend=ninja -Dcmake_prefix_path=C:/vcpkg/installed/x64-windows

    - name: Build
      run: meson compile -C build

    - name: Prepare for Installer
      shell: cmd
      run: |
        if not exist build\Release mkdir build\Release
        copy build\ASSDraw3.exe build\Release\ASSDraw3.exe

    - name: Generate Installer
      shell: cmd
      run: |
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ASSDraw3-Windows
        path: |
          build/ASSDraw3.exe
          Output/ASSDraw3_Setup.exe
